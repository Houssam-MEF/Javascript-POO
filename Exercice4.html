<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- Signup Form -->
        <div class="signup-container">
            <h2>Signup</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required >
                <input type="email" id="signup-email" placeholder="Email" required >
                <input type="password" id="signup-password" placeholder="Password" required >
                <button type="submit">Signup</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required >
                <input type="password" id="login-password" placeholder="Password" required >
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="login-success" style="display:none;">
            <h3>Welcome, <span id="user-name"></span>!</h3>
            <div class="container">

                <nav class="navbar navbar-light bg-light justify-content-between">
                    <a class="navbar-brand">{ CODE <span>WALL</span>}</a>
                    <div class="form-inline">
                        <button type="button" id="logout-button" class="btn btn-outline-secondary my-2 my-sm-0">Logout</button>
                    </div>
                </nav>

                <div class="container d-flex justify-content-between mt-3">
                    <div>Your Blog Posts</div>
                    <div><button type="button" class="btn" id="addNewPost">Add New Post</button></div>
                </div>

                <div class="m-5 border border-1">
                    <h3>Your Post</h3>
                    <form  id="post-form" class="form-inline m-2">
                        <input type="text" id="post-title" class="form-control mt-3" placeholder="Text" required>
                        <textarea id="post-description" class="form-control mt-3" cols="30" rows="10" placeholder="Description" required></textarea>
                        <button type="submit" class="btn btn-outline-primary m-5">POST</button>
                    </form>
                </div>
            </div>
            </div>
    </div>

    <script>
        class User {
            constructor (username, password) {
                this.username = username;
                this.password = password;
            }

            toJSON() {
                return JSON.stringify(this);
            }

            static fromJSON(jsonString) {
                const obj = JSON.parse(jsonString);
                return new User(obj.username, obj.password);
            }
        }

        class Post {
            constructor(title, content, author) {
                this.title = title;
                this.content = content;
                this.author = author;
            }

            toJSON() {
                return JSON.stringify({
                    title: this.title,
                    content: this.content,
                    author: this.author.username
                })
            }

            static fromJSON(jsonString) {
                const obj = JSON.parse(jsonString);
                return new Post(obj.title, obj.content, new User(obj.author, ""))
            }
        }

    const savePostsToLocalStorage = (posts) => {
        localStorage.setItem('posts', JSON.stringify(posts.map(post => post.toJSON())));
    }

    const getPostsFromLocalStorage = () => {
        const postsJSON = JSON.parse(localStorage.getItem('posts') || '[]');
        return postsJSON.map(Post.fromJSON);
    }

    document.addEventListener('DOMContentLoaded', (event) => {
        let users = [];

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            const userExists = users.some(user => user.username === username);

            if (userExists) {
                alert('Username already taken. Please choose another one.');
            } else {
                users.push({ username, email, password });
                alert('Signup successful! Please log in.');
            }
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                document.querySelector('.signup-container').style.display = 'none';
                document.querySelector('.login-container').style.display = 'none';
                document.getElementById('login-success').style.display = 'block';
                document.getElementById('user-name').textContent = user.username;
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });

        document.getElementById('logout-button').addEventListener('click', function(event) {
            document.querySelector('.signup-container').style.display = 'block';
            document.querySelector('.login-container').style.display = 'block';
            document.getElementById('login-success').style.display = 'none';
        });
    });

        let posts = [];

        document.getElementById('post-form').addEventListener('submit', function(event) {
            event.preventDefault();

            if (!loggedInUser) {
                alert('You must be logged in to create a post.');
                return;
            }
        
            const title = document.getElementById('post-title').value;
            const description = document.getElementById('post-description').value;
        
            const newPost = {
                title: title,
                description: description,
                author: loggedInUser.username,
                datePosted: new Date().toISOString()
            };
        
            posts.push(newPost);
        
            document.getElementById('post-title').value = '';
            document.getElementById('post-description').value = '';
        
            displayPost(newPost);
        
            alert('Your post has been added!');
        });

        function displayPost(post) {
            const postsContainer = document.getElementById('posts-container');
            const postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.innerHTML = `
                <h4>${post.title}</h4>
                <p>${post.description}</p>
                <small>Posted by ${post.author} on ${post.datePosted}</small>
            `;
        
            postsContainer.appendChild(postElement);
        }

    </script>
</body>
</html>
